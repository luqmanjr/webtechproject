<div class="content">
<div class="container justify-content-center align-items-center">
    <div class="row align-content-center justify-content-center" style="padding-top: 100px; padding-bottom: 50px;">
        <div class="col-lg-6 border-1 border-black border">
        
        </div>
        <div class="col-lg-6 border border-black bg-white" style="padding-top: 80px;padding-bottom: 80px; padding-left: 90px;padding-right: 90px;">
            
                    <h1 class="text-center fw-bold">Log In</h1>
                    <form [formGroup]="loginForm">
                        <mat-form-field class="w-100 example-full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" placeholder="Username">
                        </mat-form-field>
                        <mat-form-field class="w-100 example-full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"
                                placeholder="Password" />
                            <button mat-icon-button matSuffix (click)="clickEvent($event)"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </form>
                    <button [disabled]="loginForm.invalid" (click)="logIn()"
                        type="submit" class="btn btn-primary w-100 fw-bold">LOG IN<mat-icon>login</mat-icon></button>
                    <hr>
                    Don't have account<a mat-list-item routerLink="/reg-form"> sign up here!</a>
                


        </div>


    </div>
</div>
</div>
