<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <mat-card appearance="outlined">
                <mat-card-content>
                    <mat-card-title class="text-center">Registration Form</mat-card-title>
                    <hr>
                    <form [formGroup]="regForm">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field class="w-100 example-full-width">
                                    <mat-label>First Name</mat-label>
                                    <input matInput formControlName="firstName" placeholder="First Name">
                                </mat-form-field>
                                <mat-form-field class="w-100 example-full-width">
                                    <mat-label>Username</mat-label>
                                    <input matInput formControlName="username" placeholder="Username">
                                </mat-form-field>
                                    <mat-form-field class="w-100 example-full-width">
                                        <mat-label>Phone number</mat-label>
                                        <input matInput formControlName="pnum" placeholder="Phone number">
                                    </mat-form-field>
                                    <mat-form-field class="w-100 example-full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput formControlName="password" placeholder="Password">
                                    </mat-form-field>
                                </div>
                            <div class="col-6">
                                <mat-form-field class="w-100 example-full-width">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput formControlName="lastName" placeholder="Last Name">
                                </mat-form-field>
                                <mat-form-field class="w-100 example-full-width">
                                    <mat-label>Email Address</mat-label>
                                    <input matInput formControlName="email" placeholder="Email Address">
                                </mat-form-field>
                                <mat-form-field class="w-100 example-full-width">
                                    <mat-label>Address</mat-label>
                                    <input matInput formControlName="address" placeholder="Address">
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <button mat-flat-button color="primary" [disabled]="regForm.invalid" (click)="submitForm()" >Submit<mat-icon>save</mat-icon></button>
                    <p class="text-end"><a routerLink="/login">Back to login page</a></p>
    
                </mat-card-content>           
            </mat-card>
        </div>
        <div class="col-2"></div>
    
    </div>
</div>
