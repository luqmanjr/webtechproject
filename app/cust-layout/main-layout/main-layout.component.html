<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="home"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item routerLink="send-req"><mat-icon>send</mat-icon>Send Request</a>
      <a mat-list-item routerLink="view-req"><mat-icon> view_list</mat-icon>View Request</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
      <div class="toolbar-actions">
        <!-- <mat-expansion-panel [expanded]="step() === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> Personal data </mat-panel-title>
            <mat-panel-description>
              Type your name and age
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel> -->

        <span>{{username}}</span>

        <mat-icon style="font-size: 25px;" [matMenuTriggerFor]="menu">person_pin</mat-icon>
        <mat-menu #menu="matMenu">
          <a mat-menu-item (click)="openDialog()"><mat-icon>settings</mat-icon> Settings</a>
          <a mat-menu-item routerLink=""><mat-icon>logout</mat-icon>Log Out</a>
        </mat-menu>
        <!-- <mat-icon  (click)="openProfileDialog()">person_pin</mat-icon> -->
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
